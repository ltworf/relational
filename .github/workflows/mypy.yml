name: Mypy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: pip install -r test-requirements.txt
    - name: Workaround mypy issue
      run: find / | grep pyi$
    - name: mypy
      run: make mypy
